<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Takip Sistemi (TAKSİ)</title>
    <style>
        /* Sayfa düzeni */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d3d3d3; /* Gri tonlu arka plan */
        }

        /* Üstteki logo */
        .logo-container {
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        .logo-container img {
            max-width: 80%;
            height: auto;
        }

        /* Form kutusu */
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Üstteki Logo -->
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/cmtal75/ogrenci/main/11.png" alt="Okul Logosu">
    </div>

    <!-- Form Alanı -->
    <div class="form-container">
        <h3>Öğrenci Takip Sistemi (TAKSİ)</h3>
        <label for="ogrenciNo">Öğrenci Numarası Giriniz</label>
        <input type="text" id="ogrenciNo">
        <button onclick="formYonlendir()">Gönder</button>
    </div>

    <script>
        <script>
    async function ogrenciListesiniYukle() {
        let apiURL = "https://script.google.com/macros/s/AKfycbzR2GdISqHMAdybDIE5fxSPHHp1qG7ah-fVjDJHnxjt0x0uRI4SHbCTLRSXkMKznHc/exec"; // Apps Script URL'sini buraya koy
        try {
            let response = await fetch(apiURL);
            let data = await response.json();

            console.log(data); // Test için konsolda gösterelim

            let selectBox = document.getElementById("ogrenciSelect");
            data.forEach(ogrenci => {
                let option = document.createElement("option");
                option.value = ogrenci.ogrenci_no;
                option.textContent = `${ogrenci.ogrenci_no} - ${ogrenci.ad_soyad}`;
                selectBox.appendChild(option);
            });
        } catch (error) {
            console.error("Veri çekme hatası:", error);
        }
    }

    window.onload = ogrenciListesiniYukle;



        async function formYonlendir() {
            let ogrenciNo = document.getElementById("ogrenciNo").value.trim();
            let ogrenci = ogrenciBilgileri[ogrenciNo];

            if (!ogrenci) {
                alert("Öğrenci bulunamadı! Lütfen geçerli bir öğrenci numarası girin.");
                return;
            }

            // Google Form'un önceden doldurulmuş URL'sini oluştur
            //https://docs.google.com/forms/d/e/1FAIpQLSe89-9F7I-ThCZDU_rLoW9wGtnNNXXpNz_4l0YfGQLzibKyHw/viewform?usp=pp_url&entry.2121926657=111&entry.2116005072=mahmut&entry.1635123932=9a
            let googleFormLink = `https://docs.google.com/forms/d/e/1FAIpQLSe89-9F7I-ThCZDU_rLoW9wGtnNNXXpNz_4l0YfGQLzibKyHw/viewform?` +
                `entry.2121926657=${encodeURIComponent(ogrenciNo)}` +
                `&entry.2116005072=${encodeURIComponent(ogrenci.ad)}` +
                `&entry.1635123932=${encodeURIComponent(ogrenci.sinif)}`;
            // Kullanıcıyı Google Form'a yönlendir
            window.location.href = googleFormLink;
        }

        // Sayfa yüklendiğinde öğrenci listesini çek
        ogrenciListesiniYukle();
    </script>
<select id="ogrenciSelect">
    <option>Öğrenci Seç</option>
</select>

    
</body>
</html>
